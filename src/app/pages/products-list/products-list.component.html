  <ng-template #mymodal let-modal>
    <div class="modal-header">
      <h3 class="modal-title text-center">Enquiry Form</h3>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    <div class="modal-body">
      <form role="form">
        <div class="form-group mb-3">
          <label class="form-control-label" for="input-username">Your Full Name</label>
          <div class="input-group input-group-alternative">
            <input class="form-control" placeholder="Full Name" type="text">
          </div>
        </div>
        <div class="form-group mb-3">
          <label class="form-control-label" for="input-username">Email Address</label>
          <div class="input-group input-group-alternative">
            <input class="form-control" placeholder="Email" type="text">
          </div>
        </div>

        <div class="form-group mb-3">
          <label class="form-control-label" for="input-username">Quantity Required</label>
          <div class="input-group input-group-alternative">
            <input class="form-control" placeholder="Quantity" type="text">
          </div>
        </div>

        <div class="form-group mb-3">
          <label class="form-control-label" for="input-username">Fulfilled Date</label>
          <div class="input-group input-group-alternative">
            <input class="form-control" placeholder="Fulfilled Date" type="date">
          </div>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-login btn-product-search btn-primary my-4">Send</button>
        </div>
      </form>
    </div>
  </ng-template>
