<div class="wapper">
<div class="title">
  <ol class="breadcrumb mb-0">
    <li><a routerLink="/home">{{'Home' | translate}}</a></li>
    <li><a> / {{'navText' | translate}}</a></li>

  </ol>
</div>
<div class="header bg-gradient-yellow py-3 py-lg-3">
  <div class="container">
    <div class="header-body text-center">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">{{'Welcome to FPO Shakti!'| translate}}</h1>
        </div>
      </div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container mt-2 pb-2">
    <div class="row justify-content-center">
      <div class="col-lg-12 col-md-7">
        <div class="card shadow border-0">
          <div class="card-body px-lg-5 py-lg-5">
            <div class="text-center mb-4">
              <h1>{{'Sign Up' |translate}}</h1>
            </div>
            <form role="form" [formGroup]="registerForm">
              <div class="form-group mb-3">
                <label class="input-label">{{'Register'|translate}}</label>
                <div class="row">
                  <div class="col-md-4 Register" (click)="selectRegister('FPO')">
                    <img _ngcontent-vcn-c149="" src="../../../assets/image/img/logo.png" class="logo-image">
                    <label class="form-control-label" for="input-email">{{'FPO' |translate}}</label>
                  </div>
                  <div class="col-md-4 Register">
                    <img _ngcontent-vcn-c149="" src="../../../assets/image/img/logo.png" class="logo-image" (click)="selectRegister('Farmers')">
                    <label class="form-control-label" for="input-email">{{'Farmer' | translate}}</label>
                  </div>
                  <div class="col-md-4 Register">
                    <img _ngcontent-vcn-c149="" src="../../../assets/image/img/logo.png" class="logo-image" (click)="selectRegister('Buyer/Seller')">
                    <label class="form-control-label" for="input-email">{{'Buyer/ Seller' | translate}}</label>
                  </div>
                  
                </div>
                <div class="row mt-3">
                 
                  <div class="col-md-4 Register">
                    <img _ngcontent-vcn-c149="" src="../../../assets/image/img/logo.png" class="logo-image" (click)="selectRegister('InputSupplier')">
                    <label class="form-control-label" for="input-email">{{'Input Supplier'|  translate}}</label>
                  </div>
                  <div class="col-md-4 Register">
                    <img _ngcontent-vcn-c149="" src="../../../assets/image/img/logo.png" class="logo-image" (click)="selectRegister('FarmerCHC/FMB')">
                    <label class="form-control-label" for="input-email">{{'Equipment Centre' |  translate}}</label>
                  </div>
                </div>
                <!--<div class="input-group input-group-alternative">

    <select class="form-control" formControlName="selectFormValue" (change)="selectRegister($event)">
      <option value="FPO">{{'FPO' | translate}}</option>
      <option value="Farmers">{{'Farmer' | translate}}</option>
      <option value="Buyer/Seller">{{'Buyer/ Seller' | translate}}</option>
      <option value="InputSupplier">{{'Input Supplier'|  translate}}</option>
      <option value="FarmerCHC/FMB">{{'Equipment Centre' |  translate}}</option>-->
                <!--<option value="Equipment Center">Equipment Center</option>-->
                <!--</select>
  </div>-->
              </div>
              <div *ngIf="selectRegisterForm=='Farmers'">
                <app-farmer-register [selectRegisterForm]="selectRegisterForm"></app-farmer-register>
              </div>
              <div *ngIf="selectRegisterForm==='FPO'">
                <app-fpo-register></app-fpo-register>
              </div>
              <div *ngIf="selectRegisterForm==='Buyer/Seller'">
                <app-byer-sell-register></app-byer-sell-register>

              </div>
              <div *ngIf="selectRegisterForm==='InputSupplier'">
                <app-input-supplier-register></app-input-supplier-register>
              </div>
              <div *ngIf="selectRegisterForm==='FarmerCHC/FMB'">
                <app-farmer-chc-register></app-farmer-chc-register>
              </div>
            </form>
            <div class="row">
              <div class="col-12">
                {{'Already have an account?'| translate}} <a routerLink="/login" class=""><small>{{'Login here'}}</small></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
</div>
