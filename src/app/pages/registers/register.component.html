<div class="header bg-gradient-yellow py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome!</h1>
        </div>
      </div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container mt-5 pb-5">
    <div class="row justify-content-center">
      <div class="col-lg-12 col-md-7">
        <div class="card shadow border-0">
          <div class="card-body px-lg-5 py-lg-5">
            <div class="text-center mb-4">
              <h1>Sign up</h1>
            </div>
            <form role="form" [formGroup]="registerForm">
              <div class="form-group mb-3">
                <label class="input-label">Register As</label>
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"></span>
                  </div>
                  <select class="form-control" formControlName="selectFormValue" (change)="selectRegister($event)">
                    <option value="FPO">FPO</option>
                    <option value="Farmers">Farmers</option>
                    <option value="Buyer/Seller">Buyer/Seller</option>
                    <option value="InputSupplier">Input Supplier</option>
                    <option value="Equipment Center">Equipment Center</option>
                  </select>
                </div>
              </div>
              <div *ngIf="selectRegisterForm=='Farmers'">
                <app-farmer-register [selectRegisterForm]="selectRegisterForm"></app-farmer-register>
              </div>
              <div *ngIf="selectRegisterForm==='FPO'">
                <app-fpo-register></app-fpo-register>
              </div>
              <div *ngIf="selectRegisterForm==='Buyer/Seller'">
                <app-input-supplier-register></app-input-supplier-register>
              </div>
              <div *ngIf="selectRegisterForm==='InputSupplier'">
                <app-byer-sell-register></app-byer-sell-register>
              </div>
            </form>
            <div class="row">
              <div class="col-12">
                Already have an account? <a routerLink="/login" class=""><small>sign in here</small></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
