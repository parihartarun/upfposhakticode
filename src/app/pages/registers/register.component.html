<div class="header bg-gradient-yellow py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome!</h1>
        </div>
      </div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container mt-5 pb-5">
    <div class="row justify-content-center">
      <div class="col-lg-12 col-md-7">
        <div class="card shadow border-0">
          <div class="card-body px-lg-5 py-lg-5">
            <div class="text-center mb-4">
              <h1>Sign up</h1>
            </div>
            <form role="form">
              <div class="form-group mb-3">
                <label class="input-label">Register As</label>
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"></span>
                  </div>
                  <select class="form-control">
                    <option value="FPO">FPO</option>
                    <option value="Farmers">Farmers</option>
                    <option value="Buyer/Seller">Buyer/Seller</option>
                    <option value="Input Supplier">Input Supplier</option>
                    <option value="Equipment Center">Equipment Center</option>
                  </select>
                </div>
              </div>
              <div class="form-group row mb-3">
                <div class="col-6">
                  <label class="input-label">Agency (Associated with) <span class="required">*</span></label>
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"></span>
                    </div>
                    <select class="form-control">
                      <option value="">Select Agency</option>
                      <option value="FPO">FPO</option>
                      <option value="Farmers">Farmers</option>
                      <option value="Buyer/Seller">Buyer/Seller</option>
                      <option value="Input Supplier">Input Supplier</option>
                      <option value="Equipment Center">Equipment Center</option>
                    </select>
                  </div>
                </div>
                <div class="col-6">
                  <label class="input-label">District <span class="required">*</span></label>
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"></span>
                    </div>
                    <select class="form-control">
                      <option value="">Select District</option>
                      <option value="FPO">FPO</option>
                      <option value="Farmers">Farmers</option>
                      <option value="Buyer/Seller">Buyer/Seller</option>
                      <option value="Input Supplier">Input Supplier</option>
                      <option value="Equipment Center">Equipment Center</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group row mb-3">
                <div class="col-6">
                  <label class="input-label">Block <span class="required">*</span></label>
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"></span>
                    </div>
                    <select class="form-control">
                      <option value="">Select Agency</option>
                      <option value="FPO">FPO</option>
                      <option value="Farmers">Farmers</option>
                      <option value="Buyer/Seller">Buyer/Seller</option>
                      <option value="Input Supplier">Input Supplier</option>
                      <option value="Equipment Center">Equipment Center</option>
                    </select>
                  </div>
                </div>
                <div class="col-6">
                  <label class="input-label">Pincode <span class="required">*</span></label>
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"></span>
                    </div>
                    <input class="form-control" type="text">
                  </div>
                </div>
              </div>
              <div class="form-group row mb-3">
                <div class="col-6">
                  <label class="input-label">FPO Name <span class="required">*</span></label>
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"></span>
                    </div>
                    <input class="form-control" type="text">
                  </div>
                </div>
                <div class="col-6">
                  <label class="input-label">FPO Registration No. <span class="required">*</span></label>
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"></span>
                    </div>
                    <input class="form-control" type="text">
                  </div>
                </div>
              </div>
              <div class="form-group row mb-3">
                <div class="col-6">
                  <label class="input-label">FPO Registration Date <span class="required">*</span></label>
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"></span>
                    </div>
                    <input class="form-control" type="text">
                  </div>
                </div>
                <div class="col-6">
                  <label class="input-label">FPO Contact No. <span class="required">*</span></label>
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"></span>
                    </div>
                    <input class="form-control" type="text">
                  </div>
                </div>
              </div>
              <div class="form-group row mb-3">
                <div class="col-6">
                  <label class="input-label">FPO Email <span class="required">*</span></label>
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"></span>
                    </div>
                    <input class="form-control" type="text">
                  </div>
                </div>
                <div class="col-6">
                  <label class="input-label">Username<span class="required">*</span></label>
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"></span>
                    </div>
                    <input class="form-control" type="text">
                  </div>
                </div>
              </div>
              <div class="form-group row mb-3">
                <div class="col-12">
                  <label class="input-label">FPO Office Address <span class="required">*</span></label>
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"></span>
                    </div>
                    <input class="form-control" type="text">
                  </div>
                </div>
              </div>
              <hr />
              <h3>Bank Details</h3>
              <div class="form-group row mb-3">
                <div class="col-6">
                  <label class="input-label">Bank Name<span class="required">*</span></label>
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"></span>
                    </div>
                    <input class="form-control" type="text">
                  </div>
                </div>
                <div class="col-6">
                  <label class="input-label">IFSC Code<span class="required">*</span></label>
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"></span>
                    </div>
                    <input class="form-control" type="text">
                  </div>
                </div>
              </div>
              <div class="form-group row mb-3">
                <div class="col-6">
                  <label class="input-label">Bank Account Number <span class="required">*</span></label>
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"></span>
                    </div>
                    <input class="form-control" type="text">
                  </div>
                </div>
              </div>
              <div class="text-center">
                <button type="button" class="btn btn-login btn-yellow btn-primary my-4">Register</button>
              </div>
            </form>
            <div class="row">
              <div class="col-12">
                Already have an account? <a routerLink="/login" class=""><small>sign in here</small></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
