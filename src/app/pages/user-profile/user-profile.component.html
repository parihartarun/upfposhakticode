<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="max-height: 300px;  background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-7 col-md-10">
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    
    <div class="col-xl-12 order-xl-1">
      <div class="card shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">My account</h3>
            </div>
            <div class="col-4 text-right">
            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="profileForm" (ngSubmit)="saveInfo()">
            <h6 class="heading-small text-muted mb-4">User information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Username</label>
                    <input type="text" formControlName="username" id="input-username" class="form-control form-control-alternative" placeholder="Username">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Email address</label>
                    <input type="email" formControlName="email" id="input-email" class="form-control form-control-alternative" placeholder="jesse@example.com">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">Full name</label>
                    <input type="text" formControlName="fullname" id="input-first-name" class="form-control form-control-alternative" placeholder="First name">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Registration No.</label>
                    <input type="text" id="input-last-name" formControlName="registrationnumber" class="form-control form-control-alternative" placeholder="Last name">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <label class="input-label">Agency (Associated with) <span class="required">*</span></label>
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"></span>
                    </div>
                    <select class="form-control" formControlName="agency">
                      <option value="">Select Agency</option>
                      <option value="FPO">FPO</option>
                      <option value="Farmers">Farmers</option>
                      <option value="Buyer/Seller">Buyer/Seller</option>
                      <option value="Input Supplier">Input Supplier</option>
                      <option value="Equipment Center">Equipment Center</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <!-- Address -->
            <h6 class="heading-small text-muted mb-4">Contact information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-address">Address</label>
                    <input id="input-address" formControlName="address" class="form-control form-control-alternative" placeholder="Home Address" type="text">
                  </div>
                </div>
              </div>
              <div class="form-group row mb-3">
                <div class="col-lg-12">
                  <label class="input-label">District <span class="required">*</span></label>
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"></span>
                    </div>
                    <select class="form-control" formControlName="district">
                      <option [value]="undefined" selected disabled>Select District</option>
                      <option *ngFor="let district of districtlist" [value]="district.district_id">{{district.district_name}}</option>
                     
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group row mb-3">
                <div class="col-6">
                  <label class="input-label">Block <span class="required">*</span></label>
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"></span>
                    </div>
                    <select class="form-control" formControlName="block">
                      <option [value]="undefined" selected disabled>Select Block</option>
                      <option *ngFor="let block of blocklist" [value]="block.id">{{block.blockName}}</option>
                    </select>
                  </div>
                </div>
                <div class="col-6">
                  <label class="input-label">Pincode <span class="required">*</span></label>
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"></span>
                    </div>
                    <input class="form-control" type="text" formControlName="pincode"> 
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <h6 class="heading-small text-muted mb-4">Bank information</h6>
            <div class="form-group row mb-3">
              <div class="col-6">
                <label class="input-label">Bank Name<span class="required">*</span></label>
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"></span>
                  </div>
                  <input class="form-control" type="text" formControlName="bankname">
                </div>
              </div>
              <div class="col-6">
                <label class="input-label">IFSC Code<span class="required">*</span></label>
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"></span>
                  </div>
                  <input class="form-control" formControlName="ifsccode" type="text">
                </div>
              </div>
            </div>
            <div class="form-group row mb-3">
              <div class="col-6">
                <label class="input-label">Bank Account Number <span class="required">*</span></label>
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"></span>
                  </div>
                  <input class="form-control" formControlName="bankaccountnumber" type="text">
                </div>
              </div>
            </div>
            
            <hr class="my-4" />
            <!-- Description -->
            <h6 class="heading-small text-muted mb-4">About me</h6>
            <div class="pl-lg-4">
              <div class="form-group">
                <label>About Me</label>
                <textarea rows="4" class="form-control form-control-alternative" formControlName="aboutme" placeholder="A few words about you ...">Few Lines About yourself</textarea>
              </div>
            </div>

            <div class="pl-lg-4">
              <a href="#!" class="btn btn-theme">Update profile</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
