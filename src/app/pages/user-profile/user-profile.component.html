<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="max-height: 300px;  background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-7 col-md-10">
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    
    <div class="col-xl-12 order-xl-1">
      <div class="card shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">My account</h3>
            </div>
            <div class="col-4 text-right">
            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="profileForm" (ngSubmit)="saveInfo()" *ngIf="profileForm">
            <input type="hidden" formControlName="fpoId">
            <h6 class="heading-small text-muted mb-4">User information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Username</label>
                    <input type="text" formControlName="username" id="input-username" class="form-control form-control-alternative" placeholder="Username">
                    <div *ngIf="submitted && formControls.username.errors" class="text-danger">
                      <div *ngIf="formControls.username.errors.required">Username is required</div>
                    </div> 
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Email address</label>
                    <input type="email" formControlName="fpoEmail" id="input-email" class="form-control form-control-alternative" placeholder="jesse@example.com">
                    <div *ngIf="submitted && formControls.fpoEmail.errors" class="text-danger">
                      <div *ngIf="formControls.fpoEmail.errors.required">Email is required</div>
                    </div> 
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">Full name</label>
                    <input type="text" formControlName="fpoName" id="input-first-name" class="form-control form-control-alternative" placeholder="First name">
                    <div *ngIf="submitted && formControls.fpoName.errors" class="text-danger">
                      <div *ngIf="formControls.fpoName.errors.required">Full Name is required</div>
                    </div> 
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Registration No.</label>
                    <input type="text" id="input-last-name" formControlName="fmbno" class="form-control form-control-alternative" placeholder="Last name">
                    <div *ngIf="submitted && formControls.fmbno.errors" class="text-danger">
                      <div *ngIf="formControls.fmbno.errors.required">Registration No. is required</div>
                    </div> 
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="input-label">Agency (Associated with) <span class="required">*</span></label>
                    <select formControlName="agency" class="form-control form-control-alternative">
                      <option value="">Select Agency</option>
                      <option value="FPO">FPO</option>
                      <option value="Farmers">Farmers</option>
                      <option value="Buyer/Seller">Buyer/Seller</option>
                      <option value="Input Supplier">Input Supplier</option>
                      <option value="Equipment Center">Equipment Center</option>
                    </select> 
                    <div *ngIf="submitted && formControls.agency.errors" class="text-danger">
                      <div *ngIf="formControls.agency.errors.required">Agency is required</div>
                    </div> 
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <!-- Address -->
            <h6 class="heading-small text-muted mb-4">Contact information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-address">Address</label>
                    <input id="input-address" formControlName="fpoAddress" class="form-control form-control-alternative" placeholder="Home Address" type="text">
                    <div *ngIf="submitted && formControls.fpoAddress.errors" class="text-danger">
                      <div *ngIf="formControls.fpoAddress.errors.required">Address is required</div>
                    </div> 
                  </div>
                </div>
              </div>
              <div class="form-group row mb-3">
                <div class="col-lg-12">
                  <label class="input-label">District <span class="required">*</span></label>
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"></span>
                    </div>
                    <select class="form-control" formControlName="distRefId">
                      <option [value]="undefined" selected disabled>Select District</option>
                      <option *ngFor="let district of districtlist" [value]="district.district_id">{{district.district_name}}</option>
                    </select>
                    <div *ngIf="submitted && formControls.distRefId.errors" class="text-danger">
                      <div *ngIf="formControls.distRefId.errors.required">Select District is required</div>
                    </div> 
                  </div>
                </div>
              </div>
              <div class="form-group row mb-3">
                <div class="col-6">
                  <label class="input-label">Block <span class="required">*</span></label>
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"></span>
                    </div>
                    <select class="form-control" formControlName="blockRef">
                      <option [value]="undefined" selected disabled>Select Block</option>
                      <option *ngFor="let block of blocklist" [value]="block.id">{{block.blockName}}</option>
                    </select>
                    <div *ngIf="submitted && formControls.blockRef.errors" class="text-danger">
                      <div *ngIf="formControls.blockRef.errors.required">Select Block is required</div>
                    </div>
                  </div>
                </div>
                <div class="col-6">
                  <label class="input-label">Pincode <span class="required">*</span></label>
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"></span>
                    </div>
                    <input class="form-control" type="text" formControlName="pincode"> 
                    <div *ngIf="submitted && formControls.pincode.errors" class="text-danger">
                      <div *ngIf="formControls.pincode.errors.required">Pincode is required</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <h6 class="heading-small text-muted mb-4">Bank information</h6>
            <div class="form-group row mb-3">
              <div class="col-6">
                <label class="input-label">Bank Name</label>
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"></span>
                  </div>
                  <input class="form-control" type="text" formControlName="fpoBankName">
                </div>
              </div>
              <div class="col-6">
                <label class="input-label">IFSC Code</label>
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"></span>
                  </div>
                  <input class="form-control" formControlName="fpoIFSC" type="text">
                </div>
              </div>
            </div>
            <div class="form-group row mb-3">
              <div class="col-6">
                <label class="input-label">Bank Account Number</label>
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"></span>
                  </div>
                  <input class="form-control" formControlName="fpoBankAccNo" type="text">
                </div>
              </div>
            </div>

            <div class="pl-lg-4">
              <button type="button" class="btn btn-yellow btn-primary my-4" (click)="updateProfile()">
                Update profile
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
