<div class="header bg-gradient-yellow py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-3">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome!</h1>
        </div>
      </div>
    </div>
  </div>
  <!-- Page content -->
<div class="container mt-5 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center mb-4">
            <h1>sign in</h1>
          </div>
          <form role="form" [formGroup]="loginForm" (ngSubmit)="userLogin()">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input formControlName="username" class="form-control" placeholder="username" type="text">
              </div>
              <div *ngIf="submitted && formControls.username.errors" class="text-danger">
                <div *ngIf="formControls.username.errors.required">username is required</div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input formControlName="password" class="form-control" placeholder="Password" type="password">
              </div>
              <div *ngIf="submitted && formControls.password.errors" class="text-danger">
                <div *ngIf="formControls.password.errors.required">Password is required</div>
              </div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-login btn-yellow btn-primary my-4">Sign in</button>
            </div>
          </form>
          <div class="row">
            <div class="col-6">
              <a href="javascript:void(0)" class=""><small>Forgot password?</small></a>
            </div>
            <div class="col-6 text-right">
              <a routerLink="/register" class=""><small>Create new account</small></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
