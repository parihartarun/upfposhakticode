<div class="header pb-7 pt-5 pt-md-8">
  <div class="container-fluid">

  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7 mp-7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row">
            <div class="col-9">
              <h3 class="mb-0">Upload Circular</h3>
            </div>
          </div>
        </div>
        <div class="card-body" *ngIf="edit">
          <form >
            <div class="pl-lg-4">

              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <div class="form-group">
                      <label class="form-control-label" for="">Description<span class="required">*</span></label>
                      <textarea  class="form-control" id="exampleFormControlTextarea12" rows="3"></textarea>
                    </div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">
                      Upload Circular <span class="required">*</span>
                    </label>
                    <small class="">
                      (File format should be .jpg, .png, .jpeg and .pdf)
                    </small>
                    <input #myInput type="file" id="input-first-name" class="form-control form-control-alternative" />
                  </div>
                </div>
            
                <div class="col-lg-12 text-center">
                  <div class="form-group mt-4">
                    <button class="btn btn-primary mt-2 text-right">View Reports</button>
                  </div>
                </div>
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <br />

  <!-- Table -->
  <div class="row">
    <div class="col">
      <button class="btn btn-primary text-right mb-2">Export PDF</button>
      <button class="btn btn-warning text-right mb-2">Export Excel</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row">
            <div class="col-9">
              <h3 class="mb-0">Circulars</h3>
            </div>
            <!-- <div class="col-3 text-right">
              <button class="btn btn-primary text-right">Add Member</button>
            </div> -->
          </div>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Select</th>
                <th scope="col">S.No</th>
                <th scope="col">Crop Name</th>
                <th scope="col">Crop Variety</th>
                <th scope="col">Quantity Sold (in Qt.)</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let p of production | paginate: { itemsPerPage: 10, currentPage: p }">
                <td>
                  Agra
                </td>
                <td>
                  Mehroni Jaiv Urja Producer Company Limited
                </td>
                <td>
                  African  Marigold
                </td>
                <td>
                  NA
                </td>
                <td>
                  23
                </td>

                <td class="text-right">
                  <div ngbDropdown placement="bottom-right">
                    <a class="btn btn-sm btn-primary" ngbDropdownToggle>
                      {{'Actions' | translate}}
                    </a>
                    <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                      <a class="dropdown-item" href="javascript:void(0)">{{'Edit' | translate}}</a>
                      <a class="dropdown-item" href="javascript:void(0)">{{'Delete' | translate}}</a>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="..." class="text-right">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
