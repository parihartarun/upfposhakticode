<section class="fms-wrapper">
  <div class="innerContent">
    <div class="wapper">
      <div class="title d-none">
        <ol class="breadcrumb mb-0">
          <li><a routerLink="/home">{{'Home' | translate}}</a></li>
          <li><a> / {{'navText' | translate}}</a></li>
        </ol>
      </div>
      <div class="header py-3 py-lg-3">
        <div class="container">
          <div class="header-body text-center">
            <div class="row justify-content-center">
              <div class="col-lg-5 col-md-6">
                <h1 class="text-white">{{'Welcome to FPO Shakti!'| translate}}</h1>
              </div>
            </div>
          </div>
        </div>
        <!-- Page content -->
        <div class="container mt-2 pb-2">
          <div class="row justify-content-center">
            <div class="col-lg-12 col-md-7">
              <div class="card shadow border-0">
                <div class="card-body px-lg-5 py-lg-5">
                  <div class="text-center mb-4">
                    <h1>{{'Sign Up' |translate}}</h1>
                  </div>
                  <form role="form" [formGroup]="registerForm">
                    <div class="form-group mb-3">
                      <label class="input-label">{{'Register'|translate}}</label>
                      <div class="row">
                        <div class="col-md-4 Register mb-3" (click)="selectRegister('FPO')">
                          <div class="r-box" [class.selected]="'FPO' === selectRegisterForm">
                            <img _ngcontent-vcn-c149="" src="assets/image/img/fpos.png" class="logo-image mr-2">
                            <label class="form-control-label">{{'FPO' |translate}}</label>
                          </div>
                        </div>
                        <div class="col-md-4 Register mb-3">
                          <div class="r-box" [class.selected]="'Farmers' === selectRegisterForm"
                            (click)="selectRegister('Farmers')">
                            <img _ngcontent-vcn-c149="" src="assets/image/img/farmer1.png" class="logo-image mr-2">
                            <label class="form-control-label">{{'Farmer' | translate}}</label>
                          </div>
                        </div>
                        <div class="col-md-4 Register mb-3">
                          <div class="r-box" [class.selected]="'Buyer/Seller' === selectRegisterForm"
                            (click)="selectRegister('Buyer/Seller')">
                            <img _ngcontent-vcn-c149="" src="assets/image/img/farm_machinery_bank.png"
                              class="logo-image mr-2">
                            <label class="form-control-label">{{'Buyer/ Seller' | translate}}</label>
                          </div>
                        </div>

                        <div class="col-md-4 Register mb-3">
                          <div class="r-box" [class.selected]="'InputSupplier' === selectRegisterForm"
                            (click)="selectRegister('InputSupplier')">
                            <img _ngcontent-vcn-c149="" src="assets/image/img/seed_processing.png"
                              class="logo-image mr-2">
                            <label class="form-control-label">{{'Input Supplier'|  translate}}</label>
                          </div>
                        </div>
                        <div class="col-md-4 Register mb-3">
                          <div class="r-box" [class.selected]="'FarmerCHC/FMB' === selectRegisterForm"
                            (click)="selectRegister('FarmerCHC/FMB')">
                            <img _ngcontent-vcn-c149="" src="assets/image/img/storage.png" class="logo-image mr-2">
                            <label class="form-control-label">{{'Equipment Centre' |  translate}}</label>
                          </div>
                        </div>
                      </div>
                      <hr />
                    </div>
                    <div *ngIf="selectRegisterForm=='Farmers'">
                      <app-farmer-register [selectRegisterForm]="selectRegisterForm"></app-farmer-register>
                    </div>
                    <div *ngIf="selectRegisterForm==='FPO'">
                      <app-fpo-register></app-fpo-register>
                    </div>
                    <div *ngIf="selectRegisterForm==='Buyer/Seller'">
                      <app-byer-sell-register></app-byer-sell-register>

                    </div>
                    <div *ngIf="selectRegisterForm==='InputSupplier'">
                      <app-input-supplier-register></app-input-supplier-register>
                    </div>
                    <div *ngIf="selectRegisterForm==='FarmerCHC/FMB'">
                      <app-farmer-chc-register></app-farmer-chc-register>
                    </div>
                  </form>
                  <div class="row">
                    <div class="col-12">
                      {{'Already have an account?'| translate}} <a routerLink="/login"
                        class=""><small>{{'Login here' |translate}}</small></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
