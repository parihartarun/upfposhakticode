<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="max-height: 300px;  background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <br><div class="row">
      <div class="col-lg-7 col-md-10">
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <br><div class="row">
    
    <div class="col-xl-12 order-xl-1">
      <div class="card shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">{{'My profile'|translate}}</h3>
            </div>
            <div class="col-4 text-right">
            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="InputsupplierprofileForm" >
            <!-- [formGroup]="profileForm" -->
            <input type="hidden" >
            <h6 class="heading-small text-muted mb-4">{{'User information'|translate}}</h6>
            <div class="pl-lg-4">
              <br><div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">{{'Supplier Name'|translate}}</label>
                    <input type="email" formControlName="inputSupplierName" id="input-email" class="form-control form-control-alternative" placeholder="supplier name">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-userName">{{'Username'|translate}}</label>
                    <input type="text" formControlName="userName" id="input-userName" class="form-control form-control-alternative" placeholder="userName">
                  </div>
                </div>
             </div>

             <br><div class="row">
              <div class="col-md-6">
                <label  class="form-control-label" for="input-userName">{{'Contact Person'|translate}}<span class="required">*</span></label>
                <div class="input-group input-group-alternative">
                 <input class="form-control" type="text" formControlName="contact_person">
                </div>
              </div>
              <div class="col-md-6">
            <label class="form-control-label" for="input-userName">{{'Mobile' | translate}}<span class="required">*</span></label>
                <div class="input-group input-group-alternative">
                 <input class="form-control" type="text" formControlName="mobile_number" appOnlynumber>
                </div>
            </div>
             </div>

             <br><div class="row">
              <div class="col-md-6">
                <label class="form-control-label" for="input-userName">{{'Input Supplier Type'|translate}} <span class="required">*</span></label>
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"></span>
                  </div>
                  <select class="form-control" formControlName="inputSupplierType" >
                    <!-- (change)="selectInputSupplierType($event)" -->
                    <option value="">{{'Select Input Supplier Type'|translate}}</option>
                    <!-- <option *ngFor="let ist of inputSupplierTypes" [value]="ist.id">{{ist.name}}</option> -->
                  </select>
                </div>
                <!-- <div *ngIf="submitted && formControls.inputSupplierType.errors" class="text-danger">
                  <div *ngIf="formControls.inputSupplierType.errors.required">{{'input supplier type is required'|translate}}</div>
                </div> -->
              </div>
              <div class="col-md-6">
          
                <label class="form-control-label" for="input-userName">{{'Email'|translate}}<span class="required">*</span></label>
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"></span>
                  </div>
                  <input class="form-control" type="text" formControlName="email">
                </div>
                <!-- <div *ngIf="submitted && formControls.email.errors" class="text-danger">
                  <div *ngIf="formControls.email.errors.required">{{'email is required'|translate}}</div>
                  <div *ngIf="formControls.email.errors.email">{{'Invalid Email Address'|translate}}</div>
                </div> -->
              </div>
            </div>
            <br><div class="row">
          
              <div class="col-md-6">
                <label class="form-control-label" for="input-userName">{{'District1'|translate}} </label>
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"></span>
                  </div>
                  <select class="form-control" formControlName="distRefId" >
                    <!-- (change)="selectDistrict($event)" -->
                    <option value="">{{'SelectDistrict1'|translate}}</option>
                    <!-- <option *ngFor="let district of districts" [value]="district.district_id">{{district.district_name}}</option> -->
                  </select>
                </div>
                <!-- <div *ngIf="submitted && formControls.distRefId.errors" class="text-danger">
                  <div *ngIf="formControls.distRefId.errors.required">{{'district is required'|translate}}</div>
                </div> -->
              </div>
              <div class="col-md-6">
                <label class="form-control-label" for="input-userName">{{'Block1'|translate}} </label>
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"></span>
                  </div>
                  <select class="form-control" formControlName="blockRefId" >
                    <!-- (change)="selectBlock($event)" -->
                    <option value="">{{'Select Block'| translate}} </option>
                    <!-- <option *ngFor="let block of blocks" [value]="block.id">{{block.blockName}}</option> -->
                  </select>
                </div>
                <!-- <div *ngIf="submitted && formControls.blockRefId.errors" class="text-danger">
                  <div *ngIf="formControls.blockRefId.errors.required">{{'block is required'| translate}}</div>
                </div> -->
              </div>
            </div>
            <br><div class="row">
              <div class="col-md-6">
                <label class="form-control-label" for="input-userName">{{'Village'|translate}} <span class="required">*</span></label>
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"></span>
                  </div>
                  <select class="form-control" formControlName="villageRefId" >
                    <!-- (change)="selectVillage($event)" -->
                    <option value="">{{'Select Village'|translate}}</option>
                    <!-- <option *ngFor="let v of villages" [value]="v.villageId">{{v.villageName}}</option> -->
                  </select>
                </div>
                <!-- <div *ngIf="submitted && formControls.villageRefId.errors" class="text-danger">
                  <div *ngIf="formControls.villageRefId.errors.required">{{'Village is required1'| translate}}</div>
                </div> -->
              </div>
          
              <div class="col-md-6">
                <label class="form-control-label" for="input-userName">{{'Category Deals In'|translate}}<span class="required">*</span></label>
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"></span>
                  </div>
                  <input class="form-control" type="number" formControlName="seed_id" appOnlynumber>
                </div>
               
              </div>
          
            </div>
            <br><div class="row">
              <div class="col-md-6">
                <label class="form-control-label" for="input-userName">{{'Pincode'|translate}}<span class="required">*</span></label>
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"></span>
                  </div>
                  <input class="form-control" type="text" maxlength="6" formControlName="pincode" appOnlynumber>
                </div>
                <!-- <div *ngIf="submitted && formControls.pincode.errors" class="text-danger">
                  <div *ngIf="formControls.pincode.errors.required">{{'pin code is required'|translate}}</div>
                  <div *ngIf="formControls.pincode.errors.pattern"> {{'maximun 6 digit is required' | translate}}</div>
                </div> -->
              </div>
              <div class="col-md-6">
                <label class="form-control-label" for="input-userName">{{'GST Number'|translate}} </label>
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"></span>
                  </div>
                  <input class="form-control" type="text" formControlName="gstNumber" >
                </div>
                <!-- <div *ngIf="submitted && formControls.gstNumber.errors" class="text-danger">
                  <div *ngIf="formControls.gstNumber.errors.required">{{'gst number is required'|translate}}</div>
          
                </div> -->
              </div>
            </div>
            <br><div class="row">
              <div class="col-md-6">
                <label class="form-control-label" for="input-userName">{{'License Number'|translate}} <span class="required">*</span></label>
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"></span>
                  </div>
                  <input class="form-control" type="text" formControlName="license_number" appOnlynumber>
                </div>
                <!-- <div *ngIf="submitted && formControls.license_number.errors" class="text-danger">
                  <div *ngIf="formControls.license_number.errors.required">{{'license Number is required'| translate}}</div>
                </div> -->
              </div>
              
            </div>
























              <!-- <br><div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-userName">{{'email' | translate}} <span class="required">*</span></label>
                    <input type="text" formControlName="email" id="input-last-name"  class="form-control form-control-alternative" placeholder="email">
                 </div>
                </div>
              </div> -->

              <!-- <br><div class="row">
               <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">{{'Mobile'|translate}}</label>
                    <input type="text" formControlName="mobile_number" id="input-last-name"  class="form-control form-control-alternative" placeholder="mobileNumber">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">{{'Pincode'| translate}}</label>
                    <input type="text" formControlName="pincode" id="input-first-name" class="form-control form-control-alternative" placeholder="pincode">
                  </div>
                </div>
              </div> -->
             
            </div>
            <hr class="my-4" />
            <div class="pl-lg-4">
              <button type="button" class="btn btn-yellow btn-primary my-4" (click)="updateProfile()">
                {{'Update profile'| translate}}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
