<div class="header bg-gradient-danger pb-7 pt-5 pt-md-8">
  <div class="container-fluid">

  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7 mp-7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row">
            <div class="col-9">
              <h3 class="mb-0">{{'Seeds' | translate}}</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="seedForm" (ngSubmit)="addseeds()">
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label>{{'Crop Name' | translate}}<span class="required">*</span></label>
                    <!-- <input type="text" id="input-first-name"class="form-control" required> -->
                    <!-- [compareWith]="compareByOptionId" -->
                    <select class="form-control" formControlName="crop_id" (change)="selectcrops($event)">
                      <option value="">{{'Select Crop' | translate}}</option>
                      <option *ngFor="let cc of croplist" [value]="cc.cropId">{{cc.cropName}}</option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label>{{'Variety' | translate}}<span class="required">*</span></label>
                    <!-- <input type="text" id="input-first-name"class="form-control" required> -->
                    <select class="form-control" formControlName="variety_id">
                      <!-- <option value="">{{'Select Complaint/Suggestions' | translate}}</option> -->
                      <option *ngFor="let cc of croplist" [value]="cc.cropId">{{cc.cropName}}</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label>{{'Picture of Seeds' | translate}}<span class="required">*</span></label>
                    <input type="file" id="input-first-name" class="form-control" formControlName="file" required>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label>{{'Quantity' | translate}}<span class="required">*</span></label>
                    <input type="text" id="input-first-name"class="form-control" formControlName="quantity" required>
                  </div>
                </div>


              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label>{{'company / Brand' | translate}}</label>
                    <input type="text" id="input-first-name"class="form-control" formControlName="company">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label>{{'Seed Certification Number' | translate}}</label>
                    <input type="text" id="input-first-name"class="form-control" formControlName="certification_no">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label>{{'Certificate-valid From' | translate}}</label>
                    <input type="date" id="input-first-name"class="form-control" formControlName="valid_from" >
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label>{{'Certificate-valid to' | translate}}</label>
                    <input type="date" id="input-first-name"class="form-control" formControlName="valid_to" >
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer py-4 text-center">
          <button class="btn btn-yellow">{{'Save' | translate}}</button>
          <button class="btn btn-warning">{{'Reset' | translate}}</button>
        </div>
      </div>
    </div>
  </div>

  <br />
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row">
            <div class="col-9">
              <h3 class="mb-0">
                {{'Seeds Details' | translate}}
              </h3>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">{{'S.no' | translate}}</th>
                <th scope="col"> {{'Crop' | translate}}</th>
                <th scope="col">{{'Variety' | translate}}</th>
                <th scope="col">{{'Quantity' | translate}}</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody *ngFor="let sdata of getallSeeds; index as i">
              <tr>
                <td>
                  {{i+1}}
                </td>
                <td>
                 {{sdata.cropId}}
                </td>
                <td>
                 {{sdata.variety}}
                </td>
                <td>
                  {{sdata.quantity}}
                </td>
                <td>
                  <div style="font-size: 20px;text-indent: 10px;">
                    <i class="fas fa-edit"></i>
                    <i class="fas fa-trash-alt"></i>

                </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="javascript:void(0)">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
