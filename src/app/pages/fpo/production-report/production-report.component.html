<div class="header bg-gradient-danger pb-7 pt-5 pt-md-8">
  <div class="container-fluid">
  
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7 mp-7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row">
            <div class="col-9">
              <h3 class="mb-0"> Farmer-wise Production Report</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="filterForm" (ngSubmit)="filterProduction()">
            <div class="pl-lg-4">

              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Financial year</label>
                    <select formControlName="financial_year" class="custom-control custom-select mb-3">
                      <option>A</option>
                      <option>B</option>
                      <option>C</option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Season</label>
                    <select formControlName="season" class="custom-control custom-select mb-3">
                      <option>A</option>
                      <option>B</option>
                      <option>C</option>
                    </select>                  
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group mt-4">
                    <button class="btn btn-primary mt-2 text-right">View Reports</button>               
                  </div>
                </div>
              </div>
            
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <br/>

  <!-- Table -->
  <div class="row">
    <div class="col">
      <button class="btn btn-primary text-right mb-2">Export PDF</button>
      <button class="btn btn-warning text-right mb-2">Export Excel</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row">
            <div class="col-9">
              <h3 class="mb-0">Production Data</h3>
            </div>
            <!-- <div class="col-3 text-right">
              <button class="btn btn-primary text-right">Add Member</button>
            </div> -->
          </div>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Farmer Name</th>
                <th scope="col">Father/Husband Name</th>
                <th scope="col">Season</th>
                <th scope="col">Crop Name</th>
                <th scope="col">Crop variety</th>
                <th scope="col">Marakatable Surplus</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let p of production | paginate: { itemsPerPage: 10, currentPage: p }">
                <td>
                 {{p.name}}
                 </td>
                <td>
                  {{p.fatherName}}
                </td>
                <td>
                  {{p.season}}
                </td>
                <td>
                  {{p.cropName}}
                </td>
                <td>
                  {{p.cropVariety}}
                </td>
                <td>
                  {{p.markatableSurplus}}
                </td>
                <td class="text-right">
                  <div ngbDropdown placement="bottom-right">
                    <a class="btn btn-sm btn-primary"  ngbDropdownToggle>
                      Actions
                    </a>
                    <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                      <a class="dropdown-item" href="javascript:void(0)">Edit</a>
                      <a class="dropdown-item" href="javascript:void(0)">Delete</a>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="..." class="text-right">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
