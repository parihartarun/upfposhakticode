<section class="fms-wrapper">

  <div class="innerContent">
    <div class="container py-4">
      <!-- <div class="title">
        <ol class="breadcrumb mb-0">
          <li><a routerLink="/home">{{'Home' | translate}}</a></li>
          <li><a> / {{'FPO guidelines' | translate}}</a></li>

        </ol>
      </div> -->
      <!-- Page content -->

      <div class="row">
        <div class="col">
          <div class="card shadow">
            <div class="card-header border-0">
              <div class="row">
                <div class="col-12">
                  <form role="form" [formGroup]="fpoGuideLineFrom" style="width:100%">
                    <div class="form-group row m-2 pb-2 pt-2">

                      <div class="col-lg-3">
                        <div class="custom-control custom-radio mb-3 " style="display: inline;margin-right: 20px;">
                          <input formControlName="isPostRegistration" value="isPerRegistration"
                            class="custom-control-input" id="customRadio6" type="radio" checked=""
                            (change)="isProPostRegistration()">
                          <label class="custom-control-label" for="customRadio6">{{'Pre-FPO Registration' |
                            translate}}</label>
                        </div>
                      </div>
                      <div class="col-lg-3">
                        <div class="custom-control custom-radio mb-3" style="display: inline;margin-right: 20px;">
                          <input formControlName="isPostRegistration" value="isPostRegistration"
                            class="custom-control-input" id="customRadio7" type="radio" checked=""
                            (change)="isProPostRegistration()">

                          <label class="custom-control-label" for="customRadio7">{{'Post-FPO Registration' |
                            translate}}</label>
                        </div>
                      </div>


                    </div>

                  </form>

                  <hr />
                  <h3 *ngIf="isPost" class="mb-0 ml-2">{{'Post-FPO Registration'|translate}}</h3>
                  <h3 *ngIf="!isPost" class="mb-0 ml-2">{{'Pre-FPO Registration'|translate}}</h3>
                </div>
                <!-- <div class="col-3 text-right">
    <button class="btn btn-primary text-right">Add Member</button>
  </div> -->
              </div>
            </div>
            <div class="table-responsive">
              <table class="table align-items-center table-flush">
                <thead class="thead-light">
                  <tr>

                    <th scope="col">{{'SR. NO'|translate}}</th>
                    <th scope="col">{{'DESCRIPTION'|translate}}</th>
                    <th scope="col">{{'Date'|translate}}</th>
                    <th scope="col">{{'View Details'|translate}}</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let indent of fpoGuideLines | paginate: { itemsPerPage: 10, currentPage: p } let i=index">
                    <td>
                      {{(p-1) * 10 + i + 1}}
                    </td>

                    <td>
                      {{indent.desc}}
                    </td>
                    <td>
                      {{indent.uploadDate | date: 'dd/MM/yyyy'}}
                    </td>
                    <td>

                      <a href="{{baseUrl}}{{indent.filePath}}" download><img src="../assets/image/img/pdficon.png"
                          style=" height:20px; width:30px"></a>
                    </td>


                  </tr>

                </tbody>
              </table>
            </div>
            <div class="card-footer py-4">
              <nav aria-label="..." class="text-right">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
                <!-- <ul class="pagination justify-content-end mb-0">
                  <li class="page-item disabled">
                    <a class="page-link" href="javascript:void(0)" tabindex="-1">
                      <i class="fas fa-angle-left"></i>
                      <span class="sr-only">Previous</span>
                    </a>
                  </li>
                  <li class="page-item active">
                    <a class="page-link" href="javascript:void(0)">1</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
                  <li class="page-item">
                    <a class="page-link" href="javascript:void(0)">
                      <i class="fas fa-angle-right"></i>
                      <span class="sr-only">Next</span>
                    </a>
                  </li>
                </ul> -->
              </nav>
            </div>
          </div>
        </div>
      </div>



    </div>
  </div>
</section>
