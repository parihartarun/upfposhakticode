<div class="header bg-gradient-danger pb-7 pt-5 pt-md-8">
    <div class="container-fluid">
    
    </div>
  </div>
  <!-- Page content -->
  <div class="container-fluid mt--7 mp-7">
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header border-0">
            <div class="row">
              <div class="col-9">
                <h3 class="mb-0">Add Services/ Products</h3>
              </div>
            </div>
          </div>
          <div class="card-body">
            <form [formGroup]="serviceForm" (ngSubmit)="addService()">
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="form-group">
                      <label class="form-control-label" for="input-username">Services/ Products Name</label>
                      <input formControlName="service_name"  type="text" id="input-username" class="form-control form-control-alternative" >
                      <div *ngIf="submitted && formControls.service_name.errors" class="text-danger">
                        <div *ngIf="formControls.service_name.errors.required">Services/ Products Name is required</div>
                      </div> 
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <div class="form-group">
                      <label class="form-control-label" for="input-username">Services/ Products Description</label>
                      <textarea formControlName="description"  class="form-control" id="exampleFormControlTextarea1" rows="3" ></textarea>
                      <div *ngIf="submitted && formControls.description.errors" class="text-danger">
                        <div *ngIf="formControls.description.errors.required">Services/ Products Description is required</div>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <div class="form-group">
                      <label class="form-control-label" for="input-first-name">Upload Photo 
                    </label>
                      <input formControlName="file"  type="file" id="input-first-name" class="form-control form-control-alternative">
                      <div *ngIf="submitted && formControls.file.errors" class="text-danger">
                        <div *ngIf="formControls.file.errors.required">File is required</div>
                      </div>
                    </div>
                  </div>
                </div>  
                
                <div class="card-footer py-4 text-center">
                  <button type="submit" class="btn btn-yellow btn-primary my-4">Add Service/Production</button>
                  <button class="btn btn-warning text-right">Reset</button>
                </div>
              </div>
            </form>
          </div>
         
        </div>
      </div>
    </div>
    
    <br/>
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header border-0">
            <div class="row">
              <div class="col-9">
                <h3 class="mb-0">Services/ Products</h3>
              </div>
              <!-- <div class="col-3 text-right">
                <button class="btn btn-primary text-right">Add Member</button>
              </div> -->
            </div>
          </div>
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Services/ Products Name</th>
                  <th scope="col">Services/ Products Description</th>
                  <th scope="col">File</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let service of services | paginate: { itemsPerPage: 10, currentPage: p }">
                  <td>
                   {{service.category}}
                   </td>
                  <td>
                    {{service.description}}
                  </td>
                  <td>
                    <a href="" download >{{service.file}}</a>
                  </td>
                  <td class="text-right">
                    <div ngbDropdown placement="bottom-right">
                      <a class="btn btn-sm btn-primary"  ngbDropdownToggle>
                        Actions
                      </a>
                      <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                        <a class="dropdown-item" href="javascript:void(0)">Edit</a>
                        <a class="dropdown-item" href="javascript:void(0)">Delete</a>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="card-footer py-4">
            <nav aria-label="..." class="text-right">
              <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
