<div class="header bg-gradient-danger pb-7 pt-5 pt-md-8">
  <div class="container-fluid">
  
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7 mp-7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row">
            <div class="col-9">
              <h3 class="mb-0">Upload Photographs</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="photographForm" (ngSubmit)="addPhotograph()">
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Image Caption</label>
                    <input formControlName="image_caption" type="text" id="input-username" class="form-control form-control-alternative" placeholder="Username" value="lucky.jesse">
                    <div *ngIf="submitted && formControls.image_caption.errors" class="text-danger">
                      <div *ngIf="formControls.image_caption.errors.required">Image Caption Name is required</div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">File</label>
                    <input formControlName="file" type="file" id="input-first-name" class="form-control form-control-alternative" placeholder="First name" value="Lucky">
                    <div *ngIf="submitted && formControls.file.errors" class="text-danger">
                      <div *ngIf="formControls.file.errors.required">File is required</div>
                    </div>
                  </div>
                </div>
              </div>  
              <div class="card-footer py-4 text-center">
                <button type="submit" class="btn btn-yellow btn-primary my-4">Add Photograph</button>
                <button class="btn btn-warning text-right">Reset</button>
              </div>            
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <br/>
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row">
            <div class="col-9">
              <h3 class="mb-0">Photos of FPO</h3>
            </div>
            <!-- <div class="col-3 text-right">
              <button class="btn btn-primary text-right">Add Member</button>
            </div> -->
          </div>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Image Caption</th>
                <th scope="col">File</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let Photograph of Photographs | paginate: { itemsPerPage: 10, currentPage: p }">
                <td>
                 {{Photograph.image_caption}}
                 </td>
                <td>
                  <a href="" download >{{Photograph.file}}</a>
                </td>
                <td class="text-right">
                  <div ngbDropdown placement="bottom-right">
                    <a class="btn btn-sm btn-primary"  ngbDropdownToggle>
                      Actions
                    </a>
                    <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                      <a class="dropdown-item" href="javascript:void(0)">Edit</a>
                      <a class="dropdown-item" href="javascript:void(0)">Delete</a>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="..." class="text-right">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
