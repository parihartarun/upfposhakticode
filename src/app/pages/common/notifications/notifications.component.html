<div class="header bg-gradient-danger pb-7 pt-5 pt-md-8">
    <div class="container-fluid">
    
    </div>
  </div>
  <!-- Page content -->
<div class="container-fluid mt--7 mp-7">
    
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row">
            <div class="col-9">
              <h3 class="mb-0">
               Notifications
              </h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="NotificationsForm">
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label">Farmer<span class="required">*</span></label>
                    <select class="form-control" formControlName="userName" >
                      <option value="">Select Farmer</option>
                      <option *ngFor="let ul of getalluserlist" [value]="ul.userId">{{ul.userName}}</option>
                    </select>                 
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="">Title/ Description<span class="required">*</span></label>
                    <input formControlName="desc" class="form-control" id="exampleFormControlTextarea12" rows="3">
                     </div>
                </div>
                <div class="card-footer py-4 text-center">
                  <button  type="submit" class="btn btn-yellow btn-primary my-4" (click)="sendNotifications()">Send </button>
                  <button class="btn btn-warning text-right" (click)="reset()">Reset</button>
                </div>
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>

  <br />
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row">
            <div class="col-9">
              <h3 class="mb-0">Notifications Details</h3>
            </div>
           
          </div>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Farmer Category</th>
                <th scope="col">Notifications Description</th>
                <th scope="col">Notifications Date</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let notification of notifications">
                <td>
                   {{ notification.title}}
                </td>
                <td>
                    {{notification.description}}
                </td>
                <td>

                   {{ notification.uploadDate  | date: 'dd/MM/yyyy'}}
                </td>
                <td class="text-right">
                  <div ngbDropdown placement="bottom-right">
                    <a class="btn btn-sm btn-primary" ngbDropdownToggle>
                      {{'Actions' | translate}}
                    </a>
                    <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                      <a class="dropdown-item" href="javascript:void(0)" (click)="viewNotifications(notification)">{{'View' | translate}}</a>
                      <a class="dropdown-item" href="javascript:void(0)" (click)="deleteCompliant(notification)">{{'Delete' | translate}}</a>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="..." class="text-right">
            <pagination-controls ></pagination-controls>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
