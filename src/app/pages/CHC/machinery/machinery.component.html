<div class="header bg-gradient-danger pb-7 pt-5 pt-md-8">
    <div class="container-fluid">
    </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7 mp-7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <div class="row">
                        <div class="col-9">
                            <h3 class="mb-0">Machinery/Equipment</h3>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form>
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Equipment Available <span class="required">*</span></label>
                                        <select class="form-control" (change)="ChangingValue($event.target.value)">
                                            <option value="select">Select Type</option>
                                            <option value="chemical">Tractor</option>
                                            <option value="bio">Trolley</option>
                                            <option value="bio">Thresher</option>
                                            <option value="bio">Harvester</option>
                                            <option value="bio">other implements</option>

                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Equipment Capacity <span class="required">*</span></label>
                                        <input type="text" id="input-first-name"
                                            class="form-control form-control-alternative">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Equipment Purchase Year <span class="required">*</span></label>
                                        <input type="date" id="input-first-name"
                                            class="form-control form-control-alternative">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Image of the Equipment</label>
                                        <input type="file" id="input-first-name"
                                            class="form-control form-control-alternative">
                                    </div>
                                </div>

                            </div>

                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Equipment Manufacturer <span class="required">*</span></label>
                                        <input type="text" id="input-first-name"
                                            class="form-control form-control-alternative">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Latitude and Longitude of CHC/FMB</label>
                                        <input type="date" id="input-first-name"
                                            class="form-control form-control-alternative">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Whether Govt.-assistance used in procurement of Equipment</label>
                                        <input type="text" id="input-first-name"
                                            class="form-control form-control-alternative">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Govt. Scheme under which -assistance was provided</label>
                                        <input type="text" id="input-first-name"
                                            class="form-control form-control-alternative">
                                    </div>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
                <div class="card-footer py-4 text-center">
                    <button class="btn btn-yellow">Save</button>
                    <!-- <button class="btn btn-yellow">Save and continue</button> -->
                    <button class="btn btn-warning">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <br />
