<div class="container-fluid"> 
    <div class="row">
        <div class="col">
          <div class="card shadow">
            <div class="card-header border-0">
              <div class="row">
                <div class="col-9">
                  <h3 class="mb-0">
                    {{'Notifications' | translate}}
                  </h3>
                </div>
              </div>
            </div>
            <div class="border border-dark m-4">
              <div class="cust-head mx-3 p-3">
                <div class="mr-2">
                  <input class="form-control ml-2" type="text" name="searchTerm" [(ngModel)]="searchTerm"
                    />
                </div>
                <div>
                </div>
              </div>
              <div class="table-responsive">
                <table class="table table-bordered table-striped">
                  <thead class="thead-light">
                    <tr>
                      <th scope="col">{{'S.no' | translate}}</th>
                      <th scope="col" sortable="description"> {{'Description'  | translate}}</th>
                      <th scope="col" sortable="createDate"> {{'Date' | translate}}</th>
                      <th scope="col">{{'View Details' | translate}}</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let p of tabData | listFilter: searchTerm  | slice: (page-1) * pageSize : page * pageSize; index as i">
                      <td>
                        {{p.id}}
                      </td>
                      <td>
                        {{p.description}}
                      </td>
                      <td>
                        {{p.createDate | date:"dd/MM/yyyy"}}
                      </td>
                      <td class="text-center">
                        <a [href]="p.filePath" target="_blank" download>Download</a> 
                        
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="row mx-0 mt-2" style="align-items: center;">
                <div class="col-sm-6 col-xs-12 col-12 custom-data-entries-align">
                  <!-- <div>Showing 1 of 4 entries</div> -->
                </div>
                <div class="col-xs-12 col-sm-6 col-12 custom-pagination-align">
                    <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [maxSize]="5" [boundaryLinks]="true"
                    [pageSize]="pageSize" class="d-flex justify-content-center"></ngb-pagination>

                    <select class="custom-select" style="width: auto" [(ngModel)]="pageSize">
                        <option [ngValue]="2">2 items per page</option>
                        <option [ngValue]="4">4 items per page</option>
                        <option [ngValue]="6">6 items per page</option>
                      </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
