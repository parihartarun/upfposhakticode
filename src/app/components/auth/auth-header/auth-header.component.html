<div class="header">
  <div class="logo">
    <img class="logo-image" src="../../../assets/image/img/logo.png" />
  </div>
  <div class="headerText">
    <span class="headerMainText">Agriculture Department</span><br />
    <span class="headerState">Uttar Pradesh</span>
  </div>
  

  <nav class="navbar navbar-expand-lg navbar-light">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <div class="triangle-topright"></div>
        <li class="nav-item dropdown">
          <div ngbDropdown placement="bottom-left" class="menu_langauge_btn">
            <a class="languageText" ngbDropdownToggle>
              <img class="nav-image nav-image1" src="../../../assets/image/img/language.png" />
              Language
              <img class="arrowImage" src="../../../assets/image/img/arrodwon.png" alt="logo">
            </a>
            <div ngbDropdownMenu class="dropdown-menu-md dropdown-menu-arrow">
              <a class="dropdown-item" (click)="useLanguage('hi')">Hindi</a>
              <a class="dropdown-item" (click)="useLanguage('en')">English</a>
            </div>
          </div>

        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <img class="nav-image" src="../../../assets/image/img/fpomenu.png" />
            FPO <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/login">
            <img class="nav-image" src="../../../assets/image/img/scemenu.png" />
            Schemes <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item" *ngIf="!isLoggeIn">
          <a class="nav-link" routerLink="/login">
            <img class="nav-image" src="../../../assets/image/img/signup.png" />
            Login <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item" *ngIf="isLoggeIn">
          <a class="nav-link" href="javascript:void(0)" (click)="logout()">
            <img class="nav-image" src="../../../assets/image/img/signup.png" />
            Logout <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item dropdown" *ngIf="!isLoggeIn">
          <div ngbDropdown placement="bottom-left" class="menu_langauge_btn">
            <a class="languageText" ngbDropdownToggle>
              <img class="nav-image" src="../../../assets/image/img/usermenu.png" />
              Sign Up
              <img class="arrowImage" src="../../../assets/image/img/arrodwon.png" alt="logo">
            </a>
            <div ngbDropdownMenu class="dropdown-menu-md dropdown-menu-arrow">
              <a class="dropdown-item" routerLink="/register/1" routerLinkActive="active"><b>FPO</b></a>
              <a class="dropdown-item" routerLink="/register/2" routerLinkActive="active">Farmer</a>
              <a class="dropdown-item" routerLink="/register/3" routerLinkActive="active">Buyer/ Seller</a>
              <a class="dropdown-item" routerLink="/register/4" routerLinkActive="active">Input Supplier</a>
              <a class="dropdown-item" routerLink="/register/5" routerLinkActive="active">Input Supplier</a>

              <a class="dropdown-item" href="#">Equipment Centre</a>
            </div>
          </div>
        </li>
      </ul>

    </div>
  </nav>
</div>
