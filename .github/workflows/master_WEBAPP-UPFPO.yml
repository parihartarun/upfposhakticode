# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - WEBAPP-UPFPO

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://contregistryupfpodev.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_67a8204c76fd406f976add5ffafb45b0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_52056abd705b479d9c7bdb010c1f0a00 }}

    - run: |
        docker build -t nish9900/angular .
        docker push nish9900/angular

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'WEBAPP-UPFPO'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3f3dfc9ffcc3456fbbfef8b94a4ca496 }}
        images: 'contregistryupfpodev.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_67a8204c76fd406f976add5ffafb45b0 }}/webappupfpo-img:${{ github.sha }}'