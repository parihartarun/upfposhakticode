name: Deploy Node.js to Azure Web App

on:
  [push]

# CONFIGURATION
# For help, go to https://github.com/Azure/Actions
#
# 1. Set up the following secrets in your repository:
#   AZURE_WEBAPP_PUBLISH_PROFILE
#
# 2. Change these variables for your configuration:
env:
  AZURE_WEBAPP_NAME: WEBAPP-UPFPO    # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: './dist'      # set this to the path to your web app project
  NODE_VERSION: '10.x'                # set this to the node version to use

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Use Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ env.NODE_VERSION }}
    - name: npm install and build
      run: |
        npm install
        npm run build -- --prod
    - name: 'Deploy to Azure WebApp'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'WEBAPP-UPFPO'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3f3dfc9ffcc3456fbbfef8b94a4ca496 }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}